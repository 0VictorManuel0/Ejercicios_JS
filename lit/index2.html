<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            --theme-primary: green;
            --theme-secondary: aliceblue;
            --theme-warning: red;
            --theme-font-family: Roboto;
        }
        my-element{
            --my-element-text-color: var(--theme-primary);
            --my-element-background-color: var(--theme-secondary);
            --my-element-font-family: var(--theme-font-family);
        }
        .warning{
            --my-element-text-color: var(--theme-warning);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><<< back</a>
    </header>
    <section>
        <h2>Uso y configuracon de theme para un componente</h2>
        <theme-element></theme-element>
        <theme-element hidden></theme-element>
        <theme-element class="warning"></theme-element>
    </section>

    <script type="module" src="./src/themeelement/theme-element.js"></script>
</body>
</html>
